version: "3"
services:
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: cryptotao-test-code
    image: node:14
    restart: always
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/cryptotao-test-code
    ports:
      - "3000:3000"
    links:
      - mongo